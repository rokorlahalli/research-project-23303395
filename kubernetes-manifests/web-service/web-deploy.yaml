apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
  namespace: app
  labels:
    service: web
spec:
  replicas: 1
  selector:
    matchLabels:
      service: web
  template:
    metadata:
      labels:
        service: web
    spec:
      containers:
      - name: web
        image: rokorlahalli/ric-web-service:v2
        ports:
        - containerPort: 8080
        #resources:
        #  limits:
        #    cpu: 200m
        #    memory: 100Mi
        #  requests:
        #    cpu: 100m
        #    memory: 50Mi
      restartPolicy: Always
      imagePullSecrets:
      - name: my-dockerhub-secret
