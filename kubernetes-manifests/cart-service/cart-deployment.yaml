apiVersion: apps/v1
kind: Deployment
metadata:
  name: cart
  namespace: app
  labels:
    service: cart
spec:
  replicas: 1
  selector:
    matchLabels:
      service: cart
  template:
    metadata:
      labels:
        service: cart
    spec:
      containers:
      - name: cart
        image: rokorlahalli/ric-cart-service:v2 
        # agent networking access
        env:
          - name: INSTANA_AGENT_HOST
            valueFrom:
              fieldRef:
                fieldPath: status.hostIP
        ports:
        - containerPort: 8080
        #resources:
        #  limits:
        #    cpu: 200m
        #    memory: 100Mi
        #  requests:
        #    cpu: 100m
        #    memory: 50Mi
      imagePullSecrets:
        - name: my-dockerhub-secret
